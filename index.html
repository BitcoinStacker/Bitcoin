<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币本位计算器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .calculator {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #f7931a;
            text-align: center;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #f7931a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e07b0c;
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 8px;
            display: none;
        }
        .prediction-item {
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }
        .disclaimer {
            font-size: 13px;
            color: #777;
            margin-top: 25px;
            text-align: center;
        }
        .prediction-title {
            margin-bottom: 10px;
            font-size: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>💰 币本位计算器</h1>
        <input type="number" id="cny" placeholder="输入人民币金额 (CNY)" min="0.01" step="0.01">
        <button onclick="calculate()">立即计算</button>
        
        <div id="result">
            <div class="prediction-title">如果你不花这笔钱，存下来 (按照年增长50%计算):</div>
            <div id="future-value"></div>
        </div>
        
        <div class="disclaimer">
            *计算结果仅供参考
        </div>
    </div>

    <script>
        // 生成预测
        function generatePrediction(cnyAmount) {
            const currentYear = new Date().getFullYear();
            let html = '';
            for (let year = 1; year <= 5; year++) {
                const futureYear = currentYear + year;
                const futureValue = (cnyAmount * Math.pow(1.5, year)).toLocaleString('zh-CN', {
                    style: 'currency',
                    currency: 'CNY',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                html += `
                    <div class="prediction-item">
                        ${futureYear}年: ${futureValue}
                    </div>
                `;
            }
            return html;
        }

        // 主计算函数
        function calculate() {
            const cnyAmount = parseFloat(document.getElementById('cny').value);
            if (!cnyAmount || cnyAmount <= 0) {
                alert("请输入有效金额");
                return;
            }
            
            // 显示预测
            document.getElementById('future-value').innerHTML = 
                generatePrediction(cnyAmount);
            
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
